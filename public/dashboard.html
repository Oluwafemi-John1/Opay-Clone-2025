<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Dashboard</h1>
    <div id="show">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" alt="">
    </div>
    <button onclick="signUserOut()">Sign Out</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAquIc4lCH9HbwvZyg0lMLvGP3mJRNuXQI",
            authDomain: "opay-clone-2025-84b3f.firebaseapp.com",
            projectId: "opay-clone-2025-84b3f",
            storageBucket: "opay-clone-2025-84b3f.firebasestorage.app",
            messagingSenderId: "283410622370",
            appId: "1:283410622370:web:007e37b7783d20676074fb",
            databaseURL: "https://opay-clone-2025-84b3f-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log(user);
                show.innerHTML = ''
                show.innerHTML += `
                    <p>Welcome ${user.displayName}</p>
                    <p>Your email is ${user.email}</p>
                    <img src=${user.photoURL} />
                `
            } else {
                show.innerHTML = ''
                show.innerHTML = '<h3>You have to sign in first. Redirecting...</h3>'
                setTimeout(() => {
                    window.location.href = 'index.html'
                }, 1000);
            }
        })

        const signUserOut = () => {
            signOut(auth).then(() => {
                console.log('user signed out');
            }).catch((error) => {
                console.log(error);
            });
        }
        window.signUserOut = signUserOut
    </script>
</body>

</html>
